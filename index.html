<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project 3</title>
  <!-- Bulma Version 0.9.4-->
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="coba.css" />
  <script src="https://kit.fontawesome.com/2828f7885a.js"

  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
    
  <div class="preloader-wrapper">
    <div class="preloader">
      <img src="img/preloader.gif" alt="" />
    </div>
  </div>

  <form action="#home">
    <button id="toTop" title="Go to top">
      <i class="fas fa-angle-up"></i>
    </button>
  </form>
   
  <div class="header-wrapper" id="home">

    <section class="hero is-large">

      <nav class="navbar is-fixed-top is-transparent is-hidden-desktop">

        <div class="navbar-brand">
          <div class="navbar-burger burger" data-target="mobile-nav">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        
        <div id="mobile-nav" class="navbar-menu">
          <div class="navbar-end">

            <div class="navbar-item">
              <a class="navbar-item" href="#home">
                Home
              </a>
            </div>

            <div class="navbar-item">
              <a class="navbar-item" href="#about-me">
                About Me
              </a>
            </div>

            <div class="navbar-item">
              <a class="navbar-item" href="#team">
                Team
              </a>
            </div>

          </div>
        </div>
      </nav>


      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title" id="project"></h1>
          <br>
          <h1 class="subtitle" id="nama"></h1>
        </div>
      </div>


      <div class="hero-foot ">
        <div class="hero-foot--wrapper">
          <div class="columns">
            <div class="column is-12 hero-menu-desktop has-text-centered is-fixed-top">
              <ul>

                <li class="is-active">
                  <a href="#home">Home</a>
                </li>

                <li>
                  <a href="#about-me">About</a>
                </li>

                <li>
                  <a href="#team">Team</a>
                </li>
                 
              </ul>
            </div>
          </div>
        </div>
      </div>
      
    </section>

  </div>

  
  <class="main-content">
      <!-- Begin About Me Section -->
    <div class="section-light about-me" id="about-me">
      <div class="container">
        
        <div class="column is-12 about-me">
          <h1 class="title has-text-centered section-title" id="judulabout"></h1>
        </div>

          <br><br>
        
        <div class="columns is-multiline">
          <div class="column is-6 has-vertically-aligned-content" data-aos="fade-right">
            <p class="is-larger">
              <strong id="subjudulabout"></strong>
            </p>

            <br />

            <p style="text-align: justify;" id="isiabout"> &emsp; &emsp;
              <p style="text-align: justify;" id="isi1"></p>
              <p style="text-align: justify;" id="isi2"></p>
              <p style="text-align: justify;" id="isi3"></p>
              <p style="text-align: justify;" id="isi4"></p>
              <p style="text-align: justify;" id="isi5"></p>
              <p style="text-align: justify;" id="isi6"></p>
            <br />
            
          <div class="is-divider"></div>
            </div>
            <div class="column is-6 right-image " data-aos="fade-left">
              <img class="is-rounded" src="https://picsum.photos/id/366/600/375" alt=""
              />
            </div>
        </div>
      </div>
    </div>
      <!-- End About Me Content -->
      <div class="section-dark resume">
        <div class="container">
          <div
            class="columns is-multiline"
            data-aos="fade-in"
            data-aos-easing="linear"

                <br>

            </div>
            <div class="column is-10 has-text-centered is-offset-1">
              <h2 class="subtitle" id="view"></h2>
              <form action="proposal.html">
                <button class="button" id="button">
                  &emsp;<i class="fad fa-solid fa-eye"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Begin Services Content -->
      <br><br>
      <div class="section-color services" id="team">
        <div class="container">
          <div class="columns is-multiline">
            <div
              class="column is-12 about-me"
              data-aos="fade-in"
              data-aos-easing="linear"

              <h1 class="title has-text-centered section-title" id="judulteam"></h1>

              
              <br />
            </div>
            <div class="columns is-12">
              <div
                class="column is-4 has-text-centered"

                data-aos-easing="linear"

                <p id="namadipa"></p>
                <p id="npmdipa"></p>

              <div

                data-aos="fade-in"
                data-aos-easing="linear"
              >
                <img src="img/poto proyek.jpg" alt="">
                <hr />
                
              </div>
              <div
                class="column is-4 has-text-centered"
                data-aos="fade-in"
                data-aos-easing="linear"

                <hr />
                <p id="bella"></p>
                <p id="npmbel"></p>

            </div>
            <hr />
            
              
            </div>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="satu.js"></script>
    <script type="module" src="tampilan.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script>
      AOS.init({
        easing: "ease-out",
        duration: 800,
      });
    </script>
